$schema: META-INF/xorcery-test-override-schema.json
transmutations:
- name: "testparquetsource"
  source:
    jar: parquet
    name: "readparquetfile"
    sourceUrl: "sample1.parquet"
  transmutes:
  - name: "logitem"
    jar: script
    bindings:
      count: 0
    next: |+
      bindings.count +=1;
    complete:
      print('count:'+bindings.count);
