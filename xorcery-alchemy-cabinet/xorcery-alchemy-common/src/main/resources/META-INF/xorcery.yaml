$schema: xorcery-override-schema.json
jars:
  sourcejars:
    - jar: concat
      name: concat
      enabled: "{{ jars.enabled }}"
      sources: []

    - jar: oneOf
      name: oneOf
      enabled: "{{ jars.enabled }}"
      source: null
      sources: []

    - jar: directory
      name: directory
      enabled: "{{ jars.enabled }}"
      path: null
      filter: "*.*"

  transmutejars:
    - jar: crucible
      name: crucible
      enabled: "{{ jars.enabled }}"

    - jar: flatten
      name: flatten
      enabled: "{{ jars.enabled }}"

    - jar: noop
      name: noop
      enabled: "{{ jars.enabled }}"

    - jar: oneOf
      name: oneOf
      enabled: "{{ jars.enabled }}"
      transmute: null
      transmutes: []

    - jar: rename
      name: rename
      enabled: "{{ jars.enabled }}"
      metadata: {}
      data: {}
      context: {}

    - jar: retry
      name: retry
      enabled: "{{ jars.enabled }}"
      # Defaults to Long.MAX_VALUE
      maxAttempts: -1
      minBackoff: "10S"
      maxBackoff: "1M"
      multiplier: 2
      jitter: 0.5
      # Exception names to retry on, with or without package name
      includes: []
      # Exception names to not retry on, with or without package name
      excludes: []

    - jar: transmutes
      name: transmutes
      enabled: "{{ jars.enabled }}"
      transmutes: []
